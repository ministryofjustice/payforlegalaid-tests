name: Build and test
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repository
        uses: actions/checkout@v4
        with:
          path: testCode

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Checkout source code repo
        uses: actions/checkout@v4
        with:
          repository: ministryofjustice/payforlegalaid
          path: sourceCode

      - name: Build source code
        run: |
          cd sourceCode
          mvn -B -DskipTests clean package

      - name: Add source code jar to local maven repository
        run: mvn install:install-file -Dfile=sourceCode/pay-for-legal-aid-0.0.1-SNAPSHOT.jar -DgroupId=uk.gov.laa -DartifactId=pay-for-legal-aid -Dversion=0.0.1-SNAPSHOT -Dpackaging=jar


      - name: Run tests
        run: |
          cd testCode
          mvn -B clean test
        env:
          SPRING_PROFILES_ACTIVE: test
        shell:
          bash

